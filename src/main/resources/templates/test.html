<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Simple Board</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Board List</h1>
<div>
  <table>
    <thead>
    <tr>
      <th>Seq</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${board}">
      <td th:text="${e.seq}"></td>
      <td th:text="${e.subject}"></td>
      <td th:text="${e.content}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
